{% extends "pastebin/base.html" %}


{% block meta_title %}
    New snippet | {{ block.super }}
{% endblock %}


{% block main %}
<div class="well">
    <h2>Paste a new snippet</h2>
    {% include "pastebin/snippet_form.html" %}

    {% include "pastebin/snippet_list_embedded.html" %}

</div>
{% endblock %}



{% block footer_js %}
<script type="text/javascript">
jQuery(document).ready(function(){
    {% if request.session.userprefs.display_all_lexer %}
    $('#guess_lexer_btn').click(function(){
        $.getJSON('{% url 'snippet_guess_lexer' %}',
            {'codestring': $('#id_content').val()},
            function(data){
                if(data.lexer == "unknown"){
                    $('#guess_lexer_btn').css('color', 'red');
                }else{
                    $('#id_lexer').val(data.lexer);
                    $('#guess_lexer_btn').css('color', 'inherit');
                }
            });
    });
    {% endif %}
});
</script>
{% endblock %}
